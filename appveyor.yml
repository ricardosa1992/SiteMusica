version: 1.0.{build}
nuget:
  project_feed: true
before_build:
- cmd: nuget restore
build:
  publish_wap: true
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
artifacts: 
  - path: deploy\*.zip
    name: SiteMusica.zip
deploy:
- provider: Environment
  name: SiteMusica
  on:
      branch: master
